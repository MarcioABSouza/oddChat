<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/icon_black.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>oddChat</title>
</head>
<body>

    <div id="loginDisplay">
            <div><span>oddChat</span><img class="" id="mainImage" src="./images/icon_black.png" alt=""></div>
        <input id="user" type="text" maxlength="15" required name="username" placeholder="Digite seu usuário!">
    </div>

    <nav id="navbar">
        <div id="navbar-icon">
            <img src="./images/icon.png" alt="">
            <h3>OddChat</h3>
        </div>

        <div id="online">
            <span>Online</span>
            <h3 id="logged">0</h3>
        </div>
    </nav>
    
    
       
    <form id="chat">
       
        <div id="messages"></div>
       <div id="controls">
            <input id="box" type="text" name="message" placeholder="Digite sua mensagem">
            <button id="btn" type="submit">Enviar</button>
        </div>
    </form>

    

    <script type="text/javascript">
        var socket = io('/', {transports: ['websocket']})

        let messages  = document.querySelector('#messages')
        let userField  = document.querySelector('#user')
        let box = document.querySelector("#box")
        let chat = document.querySelector('#chat')
        let loginDisplay = document.querySelector('#loginDisplay')
        let mainImage = document.querySelector('#mainImage')

        let user = '';
        let invalid = false;

        function updateUsersLogged(logged){
            document.querySelector('#logged').innerText = logged;
        }

        function renderMessage(message, user){
        messages.insertAdjacentHTML('beforeend', `<div class="${user}"><strong class="main-color">${message.author}</strong>: ${message.message}</div>`)
        }

        function scrollToBottom() {
            messages.scrollTop = messages.scrollHeight;
        }

        socket.on('updateUsers', function(logged){
            updateUsersLogged(logged)
        })

        socket.on('disconnected', function(){
            renderMessage({author:'oddChat',message:`Um usuário deixou o Chat.`}, 'oddChat')
        })

        socket.on('previousMessages', function(messages, logged){
            updateUsersLogged(logged)

            for(message of messages){
                if(message.author === userField.value){
                    renderMessage(message, 'myself')
                 }else{
                    renderMessage(message, 'message')
                }

            }
        })

        socket.on('receivedMessage', function(message){
            renderMessage(message, 'message')
            scrollToBottom()
        })

        socket.on('newUser', function(user, logged){
            console.log(user)
            console.log(logged)
            renderMessage({author:'oddChat',message:`${user} acabou de entrar no Chat!`}, 'oddChat')
            updateUsersLogged(logged)
        })
        
        userField.addEventListener("keypress", function( event ) {
           
            if ( event.which == 13 && userField.value) {
                mainImage.classList.toggle('upDown')
                let user = userField.value
                console.log(event)
                socket.emit('register', user )
                
                userField.setAttribute("disabled", "disabled")
             }
         })

         socket.on('validUser', function(user){
               
            setTimeout(()=>{
                mainImage.classList.toggle('upDown')

            },2000)
            setTimeout(() =>{
                
                loginDisplay.style.opacity = 0;    
            },3000)

            setTimeout(()=>{
                renderMessage({author:'oddChat', message:`Opa, tudo bem, ${user}!? Aproveite o Chat!`}, 'oddChat')
                loginDisplay.style.display = 'none';

            },7000)
            

            

         })

         socket.on('invalidUser', function(){
            userField.value = ""
            userField.placeholder = "Usuário Indisponível!"
            mainImage.classList.toggle('upDown')
            loginDisplay.style.display = 'flex';
            loginDisplay.style.opacity = 1;
            userField.removeAttribute('disabled')
         })


        chat.addEventListener('submit', function(event){
            event.preventDefault()
            if(!userField.value){
                alert('Digite seu usuário!')
                return
            }

            let author = userField.value
            let message = box.value

            if (author.length && message.length){
                var messageObject = {
                    author: author,
                    message: message,
                };
            }

            renderMessage(messageObject, 'myself')
            
            socket.emit('sendMessage', messageObject)
            
            box.value = "";
            if(!userField.hasAttribute('disabled')){
                userField.setAttribute("disabled","disabled")
            }
            scrollToBottom()


        })

    </script>

</body>
</html>
